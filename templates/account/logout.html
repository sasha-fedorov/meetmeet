{% extends 'base.html' %}

{% block head_title %}
  Logout
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 text-center">
            <div class="mb-3">
              <i class="bi bi-box-arrow-right text-danger" style="font-size: 2rem;"></i>
            </div>

            <h1 class="h3 mb-3 fw-bold">Logout</h1>
            <p class="text-muted mb-4">Are you sure you want to sign out of your account?</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}

              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <div class="d-grid gap-3">
                <button type="submit" class="btn btn-danger">Sign Out</button>

                <a href="{{ redirect_field_value|default:'/' }}" class="btn btn-light">Stay Logged In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
